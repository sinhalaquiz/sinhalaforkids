{% extends "site-common.html" %}
{% load staticfiles %}

{% block body %}
<div class="container">
    <h1>Choose an activity</h1>
    {% for app in apps %}
    <div class="galleryItem">
        {% static "" as baseUrl %}
        <a href="/{{ app }}/"><img src="{{ baseUrl }}img/{{ app }}.png" alt=""></a>
        <h3>{{ app}}</h3>
    </div>
    {% endfor %}
</div>
{% endblock %}
