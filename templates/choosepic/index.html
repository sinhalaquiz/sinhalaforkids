{% extends "site-common.html" %}

{% block body %}
<div class="container">
    <h1>Categories</h1>
    {% for choice in choices %}
    <div class="galleryItem">
        <a href="/choosepic/{{ choice.name }}"><img src="{{ choice.icon }}" alt=""></a>
        <h3>{{ choice.name }}</h3>
    </div>
    {% endfor %}
</div>
{% endblock %}
